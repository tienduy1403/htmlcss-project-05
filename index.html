<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MODULARS</title>
        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <!-- Fonts CSS -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
        <!-- Embed Fonts Sonsie One CSS -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Sonsie+One&display=swap"
            rel="stylesheet"
        />
        <!-- Style CSS -->
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <!-- =========== Header + Navigation ============= -->
        <header class="header">
            <div class="container">
                <!-- Navigation -->
                <article class="header__content">
                    <a class="header__logo" href="/">
                        <img
                            src="./assets/img/Logo.svg"
                            alt=""
                            class="header__img"
                        />
                        <span class="header__brand">MODULARS</span>
                    </a>
                    <nav class="header__navigation">
                        <a href="#!" class="header__link header__link--active">
                            Home
                        </a>
                        <a href="#!" class="header__link">About</a>
                        <a href="#!" class="header__link">Blog</a>
                        <a href="#!" class="header__link">Contact</a>
                        <button class="btn header__btn">Sign Up</button>
                    </nav>
                </article>
                <div class="header__line"></div>
            </div>
        </header>

        <!-- =========== Main ============= -->
        <main style="height: 10000px">
            <!-- =========== Hero ============= -->
            <section class="hero">
                <div class="container">
                    <section class="hero__content">
                        <!-- Hero Text -->
                        <section class="hero__text">
                            <h1 class="hero__heading">
                                We’re a creative design agency.
                            </h1>
                            <p class="hero__desc">
                                A brilliant, modular agency template for
                                startup’s build yours toady.
                            </p>
                            <div class="hero__button">
                                <button class="btn">Get in touch</button>
                                <button class="hero__video">
                                    <img src="./assets/img/play.svg" alt="" />
                                </button>
                                <span class="hero__video-btn">Watch Video</span>
                            </div>
                        </section>
                        <!-- Hero Media -->
                        <figure class="hero__media">
                            <div class="hero-photo">
                                <img
                                    src="./assets/img/hero-01.jpeg"
                                    alt="We’re a creative design agency."
                                    class="hero__img"
                                />
                            </div>
                            <div class="hero-photo">
                                <img
                                    src="./assets/img/hero-02.jpeg"
                                    alt="We’re a creative design agency."
                                    class="hero__img"
                                />
                            </div>
                            <div class="hero-photo">
                                <img
                                    src="./assets/img/hero-03.jpeg"
                                    alt="We’re a creative design agency."
                                    class="hero__img"
                                />
                            </div>
                            <!-- Union -->
                            <img
                                src="./assets/img/Union.svg"
                                alt=""
                                class="hero__union hero__union--1"
                            />
                            <img
                                src="./assets/img/Vector.svg"
                                alt=""
                                class="hero__union hero__union--2"
                            />
                            <img
                                src="./assets/img/Union.svg"
                                alt=""
                                class="hero__union hero__union--3"
                            />
                            <img
                                src="./assets/img/Vector.svg"
                                alt=""
                                class="hero__union hero__union--4"
                            />
                            <!-- Filter -->
                            <div class="hero__filter"></div>
                        </figure>
                    </section>
                </div>
            </section>
            <!-- =========== Brand ============= -->
            <div class="brand">
                <div class="container">
                    <div class="brand__list">
                        <span class="brand__item brand__google">Google</span>
                        <div class="brand__item">
                            <img src="./assets/img/brand-1.svg" alt="" />
                            <span class="brand__slack">slack</span>
                        </div>
                        <div class="brand__item">
                            <img src="./assets/img/brand-2.svg" alt="" />
                            <span class="brand__agworld">Agworld</span>
                        </div>
                        <span class="brand__item brand__riotinto"
                            >RioTinto</span
                        >
                        <div class="brand__item">
                            <img src="./assets/img/brand-3.svg" alt="" />
                            <span class="brand__heroku">HEROKU</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- =========== Services ============= -->
            <section class="services">
                <div class="container">
                    <!-- Services Top -->
                    <section class="services__top">
                        <span class="services__sub-heading">OUR SERVICES</span>
                        <div class="services__row">
                            <h2 class="section-heading services__heading">
                                We offer a wide range of design services
                            </h2>
                            <div class="sevices__btn">
                                <button class="services__arrow">
                                    <svg
                                        width="22"
                                        height="13"
                                        viewBox="0 0 22 13"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path
                                            d="M21 6.82353H0.999999M0.999999 6.82353L6.29412 1M0.999999 6.82353L6.29412 12"
                                            stroke="currentColor"
                                            stroke-width="1.5"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        />
                                    </svg>
                                </button>
                                <button class="services__arrow">
                                    <svg
                                        width="22"
                                        height="12"
                                        viewBox="0 0 22 12"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path
                                            d="M1 6.29412H21M21 6.29412L15.7059 1M21 6.29412L15.7059 11"
                                            stroke="currentColor"
                                            stroke-width="1.5"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </section>
                    <!-- Services Bottom -->
                    <div class="services__bottom"></div>
                </div>
            </section>
        </main>

        <!-- =========== Footer ============= -->
        <footer></footer>
    </body>
</html>
